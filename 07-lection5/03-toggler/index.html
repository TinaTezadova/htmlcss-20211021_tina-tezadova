<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./toggler.css">
</head>

<body>
    <label class="toggle">
        <input type="checkbox" class="toggle__input">
        <div class="toggle__state">
             <div class="toggle__control">
                   <div class="toggle__icon"></div>
            </div>
            <div class="toggle__label">Off</div>

        </div>
    </label>

    <label class="toggle">
        <input type="checkbox" class="toggle__input" disabled>
        <div class="toggle__state">
             <div class="toggle__control">
                <div class="toggle__icon"></div>                  
                 
            </div>
            <div class="toggle__label">Disabled</div>

        </div>
    </label>
</body>

</html>
